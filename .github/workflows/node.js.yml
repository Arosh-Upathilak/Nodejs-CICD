name: Node.js CI with Docker

on:
  push:
    branches: ["dev-run"]


jobs:
  build:
    runs-on: [self-hosted, dev-runner]

    steps:
    - uses: actions/checkout@v4

    - run: |
           touch .env
           echo "MONGODB_URL = ${{ secrets.MONGODB_URL }}" > .env
           echo "PORT = ${{ secrets.PORT_DEV }}" >> .env


    - name: Build Docker Image
      run: |
        sudo docker build -t nodeapi .

    - name: Stop & Remove Old Container (if running)
      run: |
        sudo docker stop nodeapi || true
        sudo docker rm nodeapi || true

    - name: Run New Container
      run: |
        sudo docker run -d \
          --name nodeapi \
          -p 5000:5000 \
          nodeapi

    
